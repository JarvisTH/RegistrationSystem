<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="www.thymeleaf.org" lang="en">
<head>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <title>订单管理</title>
</head>
<body class="bg-dark text-white">

<div th:include="@{/include/admin/adminNavigator}"></div>

<!-- 搜索 -->
<div class="container mt-3">
    <form>
        <label>搜索栏：</label>
        <div class="custom-control custom-input custom-control-inline input-group-sm">
            <input type="text" class="form-control" placeholder="请输入时间表ID" id="usr" name="username">
        </div>
        <div class="custom-control custom-input custom-control-inline input-group-sm">
            <input type="text" class="form-control" placeholder="请输入科目" id="usr" name="username">
        </div>
        <div class="custom-control custom-input custom-control-inline input-group-sm">
            <input type="text" class="form-control" placeholder="请输入科室" id="usr" name="username">
        </div>
        <input type="submit" class="btn btn-info " value="Search">
    </form>
</div>


<!--内容-->
<div class="container mt-3">
    <table class="table table-bordered table-hover table-dark table-striped">
        <thead>
        <tr>
            <th>订单ID</th>
            <th>订单序号</th>
            <th>科目</th>
            <th>科室</th>
            <th>门诊价格</th>
            <th>患者ID</th>
            <th>医师ID</th>
            <th>时间表ID</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>

            <tr th:each="orderRecord:${orderRecords}">
                <td th:text="${orderRecord.id}"></td>
                <td th:text="${orderRecord.serialNumber}"></td>
                <td th:text="${orderRecord.keMu}"></td>
                <td th:text="${orderRecord.keShi}"></td>
                <td th:text="${orderRecord.price}"></td>
                <td><a href="" th:text="${orderRecord.patientId}"></a></td>
                <td><a href="" th:text="${orderRecord.doctorId}"></a></td>
                <td><a href="" th:text="${orderRecord.scheduleId}"></a></td>
                <td><a href="">delete</a></td>
            </tr>

        </tbody>
    </table>
</div>

<!-- 分页 -->
<div style="margin-left: 44%; margin-top: 2rem;">
    <ul class="pagination pagination-sm">
        <li class="page-item"><a class="page-link bg-dark text-white" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link bg-dark text-white" href="#">1</a></li>
        <li class="page-item active"><a class="page-link bg-dark text-white" href="#">2</a></li>
        <li class="page-item"><a class="page-link bg-dark text-white" href="#">3</a></li>
        <li class="page-item"><a class="page-link bg-dark text-white" href="#">Next</a></li>
    </ul>
</div>

<div th:include="@{/include/admin/adminFooter}"></div>

</body>
</html>
